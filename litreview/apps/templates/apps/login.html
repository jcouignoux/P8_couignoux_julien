{% extends 'apps/base.html' %}

{% block content %}
    <div class="container">
        <div>
            <h2>Inscrivez-vous maintenant<h2>
            <button type="submit"><a href="{% url 'apps:signup' %}">S'inscrire</a></button>
        </div>
        <div>
            <h2>Connectez-vous<h2>
                <form action="{% url 'apps:login' %}" method="POST">
                    {% csrf_token %}
                    {{ AForm.as_p }}
                    <button type="submit">Se connecter</button>
                </form>
            {% if messages %}
                {{ message }}
            {% endif %}
        </div>
    </div>
{% endblock %}
