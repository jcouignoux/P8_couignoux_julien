{% extends 'apps/base.html' %}

{% load bootstrap5 %}

{% block content %}
    <div class="container">
        <div>
            Inscrivez-vous maintenant
            <a href="{% url 'apps:signup' %}"><button class="btn btn-primary">S'inscrire</button></a>
        </div>
        <div>
            Connectez-vous
                <form class="form" action="{% url 'apps:login' %}" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form AForm %}
                    <button class="btn btn-primary" type="submit">Se connecter</button>
                </form>
            {% if messages %}
                {{ message }}
            {% endif %}
        </div>
    </div>
{% endblock %}
