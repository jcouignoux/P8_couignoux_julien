{% extends 'apps/base.html' %}

{% load bootstrap5 %}

{% block content %}
        <div>
            Inscrivez-vous
            <form class="form" action="{% url 'apps:signup' %}" method="POST">
                {% csrf_token %}
                {% bootstrap_form UForm %}
                <button  class="btn btn-primary" type="submit">S'inscrire</button>
            </form>
            <a href="{% url 'apps:index' %}"><button class="btn btn-primary">Retourner</button></a>
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </div>
{% endblock %}
