{% extends 'apps/base.html' %}

{% block content %}
    <div>
        <h2>Créer un ticket</h2>
        <form action="{% url 'apps:ticket' %}" method="POST">
            {% csrf_token %}
            {{ TForm.as_p }}
            {{ RForm.as_p }}
            <button type="submit">Créer un nouveau ticket</button>
        </form>
    </div>
{% endblock %}
